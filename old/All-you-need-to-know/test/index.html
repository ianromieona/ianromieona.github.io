<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	image  : <input type="text" name="image"><br>
	title  : <input type="text" name="title"><br>
	Details: <textarea name="details" id="" cols="30" rows="10"></textarea><br>
	Details: <select name="category" id="">
				<option value="1">Places</option>
				<option value="2">Tech</option>
				<option value="3">History</option>
				<option value="4">Movies</option>
				<option value="5">Life</option>
	</select><br>
	<input type="button" id="save" value="Save">
</body>
<script type="text/javascript" src="tinymce/js/tinymce/tinymce.min.js"></script>
<script src='https://cdn.firebase.com/v0/firebase.js'></script>
<script src="../js/jquery.js"></script>
<script type="text/javascript">
	var data = new Firebase('https://yntk.firebaseio.com/');
	$("#save").on('click',function(){
		// alert(tinyMCE.activeEditor.getContent());
		var date = new Date()
    	date = date.getFullYear()+"/"+date.getDate()+"/"+(date.getMonth()+1);
		data.push({data:{
				images_link:$('[name="image"]').val(),
				title:$('[name="title"]').val(),
				description:tinyMCE.activeEditor.getContent(),
				category:$('[name="category"]').val(),
				datetime:date
			}});
	})
	
	
</script>
		<script type="text/javascript">
		tinymce.init({
		    selector: "textarea",
		    plugins: [
		        "advlist autolink lists link image charmap print preview anchor",
		        "searchreplace visualblocks code fullscreen",
		        "insertdatetime media table contextmenu paste"
		    ],
		    toolbar: "insertfile undo redo | styleselect | bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | link image"
		});
		</script>
</html>

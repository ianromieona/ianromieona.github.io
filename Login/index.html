<html>
    <head>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <form method="POST" action="">
            <div  id='login-form'>
                <div class="login-header">
                    <span class="fancy">||</span>Login
                </div>
                <input type="text" name="email" placeholder="Email / Username" required="true" class="email"><br>
                <input type="password" name="password" placeholder="Password" required="true" class="password">
                <hr>
                <a href='#' id='sign-up'>&rarr;New User?</a>
                <button type='submit'><b>Sign in</b></button>
            </div>
        </form>
        <form method="POST" action="">
            <div id='signup-form'>
                    <div class="login-header">
                        <span class="fancy">||</span>Register   
                    </div>
                    <input type="text" name="email" placeholder="Enter your email / username" required="true"><br>
                    <input type="text" name="firstname" placeholder="Enter your firstname" required="true"><br>
                    <input type="text" name="lastname" placeholder="Enter your lastname" required="true"><br>
                    <input type="password" name="password" placeholder="Enter your password" required="true">
                    <hr>
                    <a href='#' id='sign-in'>&larr;Sign in </a>
                    <button type='submit'><b>Submit</b></button>
            </div>
        </form>    
    
    </body>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
</html>
